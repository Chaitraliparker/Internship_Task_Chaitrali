<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container min-vh-100 bg-light py-5">
    <h1 class="text-center text-primary mb-4"> To-Do List App</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" /><br><br>
      </div>
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search" /><br><br>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" id="addTask">Add Task</button><br><br>
      </div>
      <div class="col-md-2">
        <button class="btn btn-secondary w-100" id="editTask" disabled>Edit Task</button><br><br>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger w-100" id="clearAll">Clear All</button><br><br>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="demo1.js"></script>
</body>
</html>
